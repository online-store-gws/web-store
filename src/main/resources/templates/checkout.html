<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{commons::head}"></head>

<body>
    <!-- Topbar Start -->
    <div th:replace="~{commons::topbar}"></div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div th:replace="~{commons::navbar}"></div>
    <!-- Navbar End -->
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Checkout</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Checkout Start -->
    <div class="container-fluid">
	    <form
			    method="post"
			    th:action="@{/checkout}"
			    th:object="${order}"
	    >
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
		                <div class="bg-light p-30 mb-5">
		                    <div class="row">
		                        <div class="col-md-6 form-group">
		                            <label>First Name</label>
		                            <input th:field="*{firstName}" required="required" class="form-control" type="text" placeholder="Name">
		                        </div>
		                        <div class="col-md-6 form-group">
		                            <label>Last Name</label>
		                            <input th:field="*{lastName}" required="required" class="form-control" type="text" placeholder="Surname">
		                        </div>
		                        <div class="col-md-6 form-group">
		                            <label>Phone Number</label>
		                            <input th:field="*{phoneNumber}" required="required" class="form-control" type="text" placeholder="+998 999 99 99">
		                        </div>
		                        <div class="col-md-6 form-group">
		                            <label>Address</label>
		                            <input th:field="*{address}" required="required" class="form-control" type="text" placeholder="City, district, street, house">
		                        </div>
                            <div class="col-lg-12 col-md-6 form-group">
                                <label>Comment (Optional)</label>
                                <textarea th:field="*{comment}" class="form-control" id="comment" placeholder="Comment"
                                      data-validation-required-message="Please enter your comment"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
		                    </div>
		                </div>

            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Total</span></h5>
                <div class="bg-light p-30 mb-5">

                    <div class="border-bottom">
                        <h6 class="mb-3">Products</h6>
                        <div  th:each="cart: ${carts}" class="d-flex justify-content-between">
                            <p  th:text="${cart.product.name}"></p>
                            <p th:text="${cart.product.price * cart.count} + ' so&rsquo;m'" ></p>
                        </div>
                    </div>


                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <span th:with="total=${#aggregates.sum(carts.![count * product.price])}"
                                  th:text="@{${total}} + ' so&rsquo;m'">
                        </div>

                        <div class="d-flex justify-content-center mt-2">
                            <hr style="width: 100%; margin: 15;">
                        </div>
<!--                        <div class="d-flex justify-content-between mt-2">-->
                            <button type="submit" class="btn btn-block btn-primary font-weight-bold py-3">Place Order</button>
<!--                        </div>-->
                    </div>

                </div>

            </div>
	        </form>
        </div>
    </div>
    <!-- Checkout End -->


    <!-- Footer Start -->
    <div th:replace="~{commons::footer}"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a th:replace="~{commons::top}" href=""></a>


    <!-- JavaScript Libraries -->
    <th:block th:replace="~{commons::scripts}"></th:block>
</body>

</html>
