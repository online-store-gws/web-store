<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/commons::head"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:replace="admin/commons::header"></div>
    <aside th:replace="admin/commons::aside"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container mt-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add new category</h4>
                    <hr>
                    <p class="card-text">
                    <form method="post" th:action="${(category.id==null) ? '/admin/data/product-category/add' : '/admin/data/product-category/edit'}"
                          th:object="${category}">
                        <div class="form-group" th:if="${category.id} != null">
                            <label for="id">ID</label>
                            <input type="text" readonly th:field="*{id}" name="id" id="id" class="form-control"
                                   placeholder="ID ..." aria-describedby="id">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}" name="name" id="name" required class="form-control"
                                   placeholder="Title ..." aria-describedby="name">
                            <small id="title_" class="text-muted">Enter name</small>
                        </div>
                        <a class="btn btn-secondary" th:href="@{/admin/data/product-category}" role="button">Go back</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- /.content-wrapper -->
    <footer th:replace="admin/commons::footer"></footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<th:block th:replace="admin/commons::scripts"></th:block>
</body>
</html>
